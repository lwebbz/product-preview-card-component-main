<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="page-container">
    <section class="card-container">
      <div class="image-container">
        <img
          class="mobile-image"
          src="assets/images/image-product-mobile.jpg"
          alt="Perfume bottle"
        />
        <img
          class="desktop-image"
          src="assets/images/image-product-desktop.jpg"
          alt="Perfume bottle"
        />
      </div>
      <section class="text-container">
        <h3 class="product-category">PERFUME</h3>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <h1 class="discount-price price">$149.99</h1>
          <h3 class="original-price price">$169.99</h3>
        </div>
        <button class="cart-button">
          <img
            class="cart-icon button-child"
            src="assets/images/icon-cart.svg"
            alt=""
          />
          <h3 class="button-text button-child">Add to Cart</h3>
        </button>
      </section>
    </section>
  </body>
</html>
